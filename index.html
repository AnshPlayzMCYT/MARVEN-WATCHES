/* ============================================================
=             MARVEN WATCHES - CSS STYLESHEET              =
============================================================
*/

/* ----------------------------------------
=          1. ROOT VARIABLES           =
----------------------------------------
*/
:root {
    /* Color Palette (Dark, Luxurious, Blue Accent) */
    --color-background: #020617;
    --color-surface: #0f172a;
    --color-primary: #2563EB;
    --color-primary-dark: #1D4ED8;
    --color-secondary: #D4AF37;
    --color-border: #334155;
    
    /* Typography */
    --color-text: #F9FAFB;
    --color-text-muted: #94A3B8;
    --color-text-dark: #020617;

    /* Fonts --- CHANGED TO MODERN SANS-SERIF --- */
    --font-heading: 'Montserrat', sans-serif; /* CHANGED */
    --font-body: 'Poppins', sans-serif;
    
    /* Spacing & Sizing */
    --header-height: 80px;
    --border-radius: 8px;
    --transition-speed: 0.3s ease;
}

/* ----------------------------------------
=          2. GLOBAL STYLES            =
----------------------------------------
*/
*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-body);
    font-size: 16px;
    line-height: 1.6;
    color: var(--color-text);
    background-color: var(--color-background);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    /* Prevent layout shift when cart is open */
}

body.no-scroll {
    overflow: hidden;
}

h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    font-weight: 700;
    color: var(--color-text);
    line-height: 1.2;
    margin-bottom: 1rem;
}

h1 { font-size: 3rem; }
h2 { font-size: 2.25rem; }
h3 { font-size: 1.5rem; }
h4 { font-size: 1.2rem; }

p {
    margin-bottom: 1.5rem;
    color: var(--color-text-muted);
}

a {
    color: var(--color-primary);
    text-decoration: none;
    transition: color var(--transition-speed);
}

a:hover {
    color: var(--color-primary-dark);
}

ul, ol {
    list-style-position: inside;
    margin-bottom: 1rem;
    padding-left: 1.25rem;
}

li {
    margin-bottom: 0.5rem;
}

img, svg {
    max-width: 100%;
    height: auto;
    display: block;
}

svg {
    width: 24px;
    height: 24px;
    stroke: currentColor;
}

hr {
    border: 0;
    border-top: 1px solid var(--color-border);
    margin: 1.5rem 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
}

th, td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--color-border);
}

caption {
    font-style: italic;
    color: var(--color-text-muted);
    font-size: 0.9rem;
    margin-top: 0.5rem;
    text-align: center;
}

/* Screen Reader Only */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
}

/* ----------------------------------------
=         3. UTILITY CLASSES           =
----------------------------------------
*/
.container {
    width: 100%;
    max-width: 1240px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
}

.narrow-container {
    max-width: 800px;
}

.text-center {
    text-align: center;
}

.page-section {
    padding-top: 4rem;
    padding-bottom: 4rem;
    display: none; /* All pages hidden by default */
}

.page-section.active {
    display: block; /* Show active page */
}

.section-title {
    text-align: center;
    position: relative;
    margin-bottom: 3rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
}

.section-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background-color: var(--color-primary);
    margin: 0.75rem auto 0;
}

.page-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1.5rem;
}

.page-intro {
    font-size: 1.125rem;
    color: var(--color-text);
    text-align: center;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 3rem;
}

/* Buttons */
.btn {
    display: inline-block;
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 0.75rem 1.75rem;
    border: 2px solid transparent;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all var(--transition-speed);
    text-align: center;
}

.btn-primary {
    background-color: var(--color-primary);
    color: var(--color-text);
    border-color: var(--color-primary);
}

.btn-primary:hover {
    background-color: var(--color-primary-dark);
    border-color: var(--color-primary-dark);
    color: var(--color-text);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
}

.btn-secondary {
    background-color: transparent;
    color: var(--color-text);
    border-color: var(--color-border);
}

.btn-secondary:hover {
    background-color: var(--color-border);
    border-color: var(--color-border);
    color: var(--color-text);
}

.btn-outline {
    background-color: transparent;
    color: var(--color-primary);
    border-color: var(--color-primary);
}

.btn-outline:hover {
    background-color: var(--color-primary);
    color: var(--color-text);
}

/* Google Login Button */
.btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    background-color: white;
    color: #333;
    border: 1px solid #ddd;
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    position: relative;
    cursor: pointer;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    border-radius: var(--border-radius);
}
.btn-google:hover {
    background-color: #f5f5f5;
}
.btn-google svg {
    width: 20px;
    height: 20px;
}


.btn-sm {
    font-size: 0.8rem;
    padding: 0.5rem 1rem;
}

.btn-lg {
    font-size: 1rem;
    padding: 1rem 2.25rem;
}

.btn-block {
    display: block;
    width: 100%;
}

/* Form Elements */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group-row {
    display: flex;
    gap: 1rem;
}
.form-group-row .form-group {
    flex: 1;
}

.form-input,
.form-textarea,
.form-select {
    display: block;
    width: 100%;
    padding: 0.85rem 1rem;
    font-family: var(--font-body);
    font-size: 1rem;
    color: var(--color-text);
    background-color: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--border-radius);
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
}

.form-input:focus,
.form-textarea:focus,
.form-select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
}

.form-textarea {
    resize: vertical;
}

label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-error-message {
    color: #F87171; /* Red */
    font-size: 0.9rem;
    margin-top: 0.5rem;
}
.form-success-message {
    color: #4ADE80; /* Green */
    font-size: 0.9rem;
    margin-top: 0.5rem;
}
.dev-note {
    background-color: var(--color-surface);
    border: 1px solid var(--color-border);
    border-left: 4px solid var(--color-secondary);
    padding: 1rem;
    margin: 1.5rem 0;
    border-radius: var(--border-radius);
    font-size: 0.9rem;
}
.dev-note strong {
    color: var(--color-secondary);
}
.dev-note p {
    color: var(--color-text-muted);
    margin-bottom: 0;
}

.legal-text h3 {
    margin-top: 2rem;
}
.legal-text p {
    color: var(--color-text-muted);
}

/* ----------------------------------------
=        4. HEADER & NAVIGATION        =
----------------------------------------
*/
.site-header {
    width: 100%;
    height: var(--header-height);
    background-color: rgba(2, 6, 23, 0.8); /* Semi-transparent */
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--color-border);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: background-color var(--transition-speed);
}

.header-container {
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-logo .logo-text {
    font-family: var(--font-heading);
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--color-text);
}

.main-nav {
    display: none; /* Hidden on mobile */
}

.nav-list {
    display: flex;
    gap: 2rem;
    list-style: none;
    padding-left: 0;
    margin-bottom: 0;
}

.nav-link {
    font-family: var(--font-body);
    font-weight: 500;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--color-text-muted);
    padding: 0.5rem;
    position: relative;
}

.nav-link::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background-color: var(--color-primary);
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    transition: width var(--transition-speed);
}

.nav-link:hover,
.nav-link.active {
    color: var(--color-text);
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 1.25rem;
}

.header-icon {
    position: relative;
    color: var(--color-text-muted);
    transition: color var(--transition-speed);
}
.header-icon svg {
    width: 26px;
    height: 26px;
}
.header-icon:hover {
    color: var(--color-text);
}
.header-icon.logged-in {
    color: var(--color-primary);
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background-color: var(--color-primary);
    color: var(--color-text);
    font-size: 0.7rem;
    font-weight: 600;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.language-switcher {
    display: none; /* Hide on mobile */
    align-items: center;
    gap: 0.25rem;
    color: var(--color-text-muted);
}

.lang-btn {
    background: none;
    border: none;
    color: var(--color-text-muted);
    font-family: var(--font-body);
    font-weight: 600;
    cursor: pointer;
    transition: color var(--transition-speed);
    padding: 0.25rem;
}
.lang-btn:hover {
    color: var(--color-text);
}
.lang-btn.active {
    color: var(--color-primary);
}

/* Mobile Navigation */
.mobile-nav-toggle {
    display: flex; /* Show on mobile */
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    z-index: 1010;
}

.hamburger-icon {
    display: block;
    position: relative;
    width: 24px;
    height: 2px;
    background-color: var(--color-text);
    transition: all 0.2s ease-in-out;
}
.hamburger-icon::before,
.hamburger-icon::after {
    content: '';
    display: block;
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: var(--color-text);
    left: 0;
    transition: all 0.2s ease-in-out;
}
.hamburger-icon::before {
    top: -8px;
}
.hamburger-icon::after {
    bottom: -8px;
}

/* Mobile Nav Active State (X) */
.mobile-nav-toggle.active .hamburger-icon {
    background-color: transparent;
}
.mobile-nav-toggle.active .hamburger-icon::before {
    top: 0;
    transform: rotate(45deg);
}
.mobile-nav-toggle.active .hamburger-icon::after {
    bottom: 0;
    transform: rotate(-45deg);
}

.mobile-nav-menu {
    position: fixed;
    top: var(--header-height);
    left: 0;
    width: 100%;
    height: calc(100vh - var(--header-height));
    background-color: var(--color-background);
    z-index: 999;
    padding: 2rem;
    transform: translateX(-100%);
    transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.mobile-nav-menu.active {
    transform: translateX(0);
}

.mobile-nav-list {
    list-style: none;
    padding-left: 0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.mobile-nav-link {
    display: block;
    font-family: var(--font-heading);
    font-size: 1.75rem;
    color: var(--color-text);
    padding: 0.75rem 0;
    transition: color var(--transition-speed);
}
.mobile-nav-link:hover {
    color: var(--color-primary);
}

/* ----------------------------------------
=             5. MAIN CONTENT          =
----------------------------------------
*/
main {
    padding-top: var(--header-height);
    min-height: 100vh;
}

/* ----------------------------------------
=           6. HOME PAGE           =
----------------------------------------
*/
/* Hero Section */
.hero-section {
    position: relative;
    height: calc(100vh - var(--header-height));
    min-height: 600px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hero-image-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.hero-bg-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    /* Add a subtle cinematic fade */
    opacity: 0.6;
}
.hero-image-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(0deg, rgba(2, 6, 23, 0.7) 0%, rgba(2, 6, 23, 0.3) 50%, rgba(2, 6, 23, 0.7) 100%);
}


.hero-content {
    position: relative;
    z-index: 2;
    padding-bottom: 5rem; /* Push content up a bit */
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
    text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    /* Subtle blue glow */
    animation: textGlow 3s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from {
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(37, 99, 235, 0.3);
    }
    to {
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 25px rgba(37, 99, 235, 0.5);
    }
}

.hero-subtitle {
    font-size: 1.25rem;
    color: var(--color-text);
    margin-bottom: 2.5rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
}

.hero-cta-group {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
}

/* Featured Collection */
.featured-collection-section {
    background-color: var(--color-background);
}

.product-grid {
    display: grid;
    grid-template-columns: 1fr; /* Mobile-first: 1 column */
    gap: 2rem;
}

/* Product Card */
.product-card {
    background-color: var(--color-surface);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.product-image-wrapper {
    position: relative;
    overflow: hidden;
    aspect-ratio: 1 / 1; /* Square images */
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}
.product-card:hover .product-image {
    transform: scale(1.05);
}

.product-card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity var(--transition-speed);
}
.product-card:hover .product-card-overlay {
    opacity: 1;
}

.wishlist-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: rgba(2, 6, 23, 0.5);
    border: none;
    color: var(--color-text);
    padding: 0.5rem;
    border-radius: 50%;
    cursor: pointer;
    transition: all var(--transition-speed);
    z-index: 5;
}
.wishlist-btn:hover {
    background: var(--color-primary);
}
.wishlist-btn svg {
    width: 20px;
    height: 20px;
}
.wishlist-btn.active svg {
    fill: var(--color-primary);
    stroke: var(--color-primary);
}


.product-card-content {
    padding: 1.5rem;

    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

.product-name {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    color: var(--color-text);
}

.product-highlight {
    font-size: 0.9rem;
    color: var(--color-text-muted);
    margin-bottom: 1rem;

.product-price {
    font-size: 1.2rem;
    font-weight: 600;

    margin-bottom: 1.5rem;

/* Why Marven Section */

    background-color: var(--color-surface);
}

.why-marven-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

.why-marven-item {
    text-align: center;

}
.why-marven-icon {
    width: 50px;
    height: 50px;
    color: var(--color-primary);
    margin-bottom: 1.5rem;
}
.why-marven-item h3 {
    color: var(--color-text);
    margin-bottom: 0.75rem;
}
.why-marven-item p {
    font-size: 0.95rem;
    margin-bottom: 0;

/* Testimonials Section */

    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    margin-bottom: 2.5rem;
}

    background-color: var(--color-surface);
    padding: 2rem;
    border-radius: var(--border-radius);
    border-left: 4px solid var(--color-primary);
}

.testimonial-stars {
    font-size: 1.25rem;
    color: var(--color-secondary);
    margin-bottom: 1rem;
}
.testimonial-card h4 {
    margin-bottom: 1rem;
}

.testimonial-text {
    font-size: 1.1rem;
    font-style: italic;
    color: var(--color-text);
    margin-bottom: 1.5rem;
}
.testimonial-text::before {
    content: 'â€œ';
    font-size: 3rem;
    color: var(--color-primary);
    line-height: 0;

    position: relative;
    top: 1rem;
}

.testimonial-author {
    font-weight: 600;
    color: var(--color-text-muted);
}

/* Newsletter Section */
.newsletter-section {
    background-color: var(--color-surface);
    padding: 3rem 1.5rem;
}
.newsletter-container {
    display: flex;
